[loggers]
keys=root,app_loggers

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_app_loggers]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=app_loggers
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logger.custom_handler.CustomTimedRotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('C:/Logger/app.log', 'midnight', 1, 12, 'C:/logs/backups')


[formatter_simpleFormatter]
format='%(asctime)s - %(name)s - %(levelname)s - %(filename)s - %(funcName)s - line %(lineno)d - %(message)s')
datefmt=%Y-%m-%d %H:%M:%S