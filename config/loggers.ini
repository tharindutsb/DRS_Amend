[loggers]
keys=root,drc_amend_processing_logger,task_status_logger

[handlers]
keys=console_handler,file_handler_drc_amend,file_handler_task_status

[formatters]
keys=console_formatter,file_formatter

[logger_root]
level=INFO
handlers=console_handler

[logger_drc_amend]
level=INFO
handlers=console_handler,file_handler_drc_amend
qualname=drc_amend

[logger_task_status]
level=INFO
handlers=console_handler,file_handler_task_status
qualname=task_status_logger

[handler_console_handler]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler_drc_amend]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('C:/Logger/drc_amend.log', 'a', 1000000, 100)

[handler_file_handler_task_status]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('C:/Logger/task_status_logger.log', 'a', 1000000, 100)

[formatter_console_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(funcName)s:%(lineno)d | %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[formatter_file_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(funcName)s:%(lineno)d | %(message)s
datefmt=%d-%m-%Y %H:%M:%S