[loggers]
keys=root,name1,name2

[handlers]
keys=console_handler,file_handler_name1,file_handler_name2

[formatters]
keys=console_formatter,file_formatter

[logger_root]
level=INFO
handlers=console_handler

[logger_name1]
level=INFO
handlers=console_handler,file_handler_name1
qualname=name1

[logger_name2]
level=INFO
handlers=console_handler,file_handler_name2
qualname=name2

[handler_console_handler]
class=StreamHandler
formatter=console_formatter
args=(sys.stdout,)

[handler_file_handler_name1]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('C:/Logger/name1.log', 'a', 1000000, 100)

[handler_file_handler_name2]
class=logging.handlers.RotatingFileHandler
formatter=file_formatter
args=('C:/Logger/name2.log', 'a', 1000000, 100)

[formatter_console_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(funcName)s:%(lineno)d | %(message)s
datefmt=%d-%m-%Y %H:%M:%S

[formatter_file_formatter]
format=%(asctime)s %(levelname)s | %(name)s | %(funcName)s:%(lineno)d |
